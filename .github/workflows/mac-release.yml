name: Mac / Qt 5.15
on:
  workflow_run:
    workflows: ["Release setup"]
    types: [completed]

jobs:
  buildMac:
    runs-on: macOS-latest
    steps:
    - name: checkout sources
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        
    - name: setup Homebrew
      run: brew install autoconf automake libtool xz  pkg-config libgit2 libjpg libpng libmtp

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ../Qt
        key: ${{ runner.os }}-QtCache-${{ matrix.qt-version }}

    - name: install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        modules: 'qtcharts qtsvg'
        install-deps: false
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - name: build Ripes 
      run: |
        export QT_ROOT=${GITHUB_WORKSPACE}/Qt/5.13.0/clang_64
        export QT_QPA_PLATFORM_PLUGIN_PATH=$QT_ROOT/plugins
        export PATH=$QT_ROOT/bin:$PATH
        export CMAKE_PREFIX_PATH=$QT_ROOT/lib/cmake
        DIR=$(pwd)
        cmake -DCMAKE_BUILD_TYPE=Release .
        make
  
    - name: package artifacts
      run: |
        macdeployqt Ripes.app
        source .github/workflows/scripts/set_version.sh
        export APPNAME=Ripes-${RIPES_VERSION}-mac-x86_64
        echo "APPNAME=${APPNAME}" >> $GITHUB_ENV
        sudo mv Ripes.app ${APPNAME}.app
        sudo zip -r ${APPNAME}.zip ${APPNAME}.app/
    

    - uses: actions/upload-artifact@v2
      with:
        name: Executable
        path: ${{ env.APPNAME }}.zip

    - name: continuous release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/master'
      with:
        prerelease: true
        files: ${{ env.APPNAME }}.zip
        tag_name: continuous
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: tagged release
      uses: softprops/action-gh-release@v1
      if: (github.ref == 'refs/heads/master') && (startsWith(github.ref, 'refs/tags/'))
      with:
        files: ${{ env.APPNAME }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

